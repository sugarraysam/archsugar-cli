# Mandatory
sonar.projectKey=archsugar-cli
sonar.organization=sugarraysam

# Go settings
# https://sonarcloud.io/documentation/analysis/languages/go/
sonar.sources=.
sonar.exclusions=**/*_test.go

sonar.tests=.
sonar.test.inclusions=**/*_test.go

# Include coverage report
sonar.go.coverage.reportPaths=.coverage.out

# verbose output
sonar.verbose = true
